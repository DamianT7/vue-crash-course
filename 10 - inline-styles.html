<html>
    <div id="app">
        
        
        <div :style="{color: 'red', fontSize: fontSize}">{{ message }}</div>

        <div :style="styleObj">{{ message }}</div>
        <div :style="[styleObj,styleObj2]">{{ message }}</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello',
                fontSize: 50,
                styleObj: {
                    color: 'green',
                    fontSize: '80'
                },
                styleObj2: {
                    color: 'orange',
                    border: '1px solid black'
                }
            }
        })
    </script>
</html>
