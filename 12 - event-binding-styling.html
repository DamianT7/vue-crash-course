<html>

<style>
</style>

    <div id="app">
        <button @click="increaseFont">Increase</button>
        <button @click="decreaseFont">Decrease</button>
        <div :style="{fontSize: fontSize}">{{name}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Damian',
                fontSize: 20
            },
            methods: {
                increaseFont(){
                    this.fontSize += 10;
                },
                decreaseFont(){
                    this.fontSize -= 10;
                }
            }
        })
    </script>
</html>
