<html>
    <div id="app">
        {{ reverseMessage }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            computed: {
                reverseMessage(){
                    return this.message = this.message.split('').reverse('').join('')
                }
            }
        })
    </script>
</html>
