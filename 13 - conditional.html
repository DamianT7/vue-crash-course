<html>
    <div id="app">
        <h1 v-if="isActive">{{ name }}</h1>
        <h1 v-else-if="name === 'Damian'">Wow Damian hello</h1>
        <h1 v-else>Not Active</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Damian',
                isActive: false
            }
        })
    </script>
</html>
